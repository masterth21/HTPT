<div class="wrapper bg-white">
    <div class="h2 text-center" style="color: #f00;">MTA SHOP</div>
    <form class="pt-3" [formGroup]="postForm">
        <div class="form-group py-2">
            <div class="input-field" style="color: #f00;">
                <span class="far fa-user p-2"></span>
                <input type="text" placeholder="Nhập địa chỉ email" formControlName="email">
            </div>
        </div>
        <div class="form-group py-1 pb-2">
            <div class="input-field" style="color: #f00;">
                <span class="fas fa-lock p-2"></span>
                <input type="text" placeholder="Nhập mật khẩu" formControlName="password" [type]="show ? 'text' : 'password'" required class="">
                <button class="btn bg-white text-muted" (click)="toggle()"> <span class="far fa-eye-slash"></span> </button>
            </div>
        </div>
        <button class="btn btn-block text-center my-3" (click)="Login()" style="color: #fff; background-color: #f00;">Đăng nhập</button>
    </form>
</div>
